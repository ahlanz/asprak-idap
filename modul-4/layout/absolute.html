<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
  </head>
  <style>
    .absolute {
      padding: 30px;
      border: 1px solid black;
      top: 10px;
      width: 10%;
      position: relative;
    }

    .kotak-1 {
      width: 70px;
      height: 70px;
      position: static;
      padding: 5px;
      background-color: greenyellow;
    }
    .kotak-2 {
      width: 70px;
      position: absolute;
      height: 70px;
      top: 50px;
      left: 60px;
      padding: 5px;
      background-color: blue;
    }
  </style>
  <body>
    <h1>Latihan Position</h1>

    <h3>Absolute</h3>
    <div class="absolute">
      <!-- kotak 1  -->
      <div class="kotak-1">Kotak 1</div>
      <!-- kotak 2 -->
      <div class="kotak-2">Kotak 2</div>
    </div>
  </body>
</html>
