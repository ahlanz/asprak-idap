<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid System</title>
  </head>
  <style>
    .grid {
        display: grid;
        grid-template-columns: auto auto auto auto;
        background-color: greenyellow;
        gap: 10px;
        padding: 10px;
    }
    .grid > div {
        background-color: salmon;
        text-align: center;
        font-size: 30px;
        padding: 30px;
    }
  </style>
  <body>
    <h1>Grid System</h1>
    <div class="grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
